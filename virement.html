<!DOCTYPE html>
<html>
<head>
  <title>Virement</title>
  <link rel="stylesheet" type="text/css" href="virement.css">
  <script src="virement.js"></script>
</head>
<body>
  <div class="container">
    <h2>Virement</h2>
    <form id="transfer-form" action="virement.php" method="post">
      <label for="fromAccount">De compte :</label>
      <input type="text" id="fromAccount" name="fromAccount" required>

      <label for="toAccount">Vers compte :</label>
      <input type="text" id="toAccount" name="toAccount" required>

      <label for="amount">Montant :</label>
      <input type="number" id="amount" name="amount" step="0.01" required>

      <input type="submit" value="Effectuer le virement">
    </form>
  </div>
</body>
</html>
